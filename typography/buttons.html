<!DOCTYPE html>
<html lang="en" data-header="light" data-footer="dark" data-layout="wide" data-align="left">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buttons - Typography - T3Shiva</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="navbar"></div>

  <main class="container" style="padding: 60px 0;">
<div class="container">
    <div class="single-block text-">
        <p>Buttons</p>
    </div>
</div>

<div class="frame-space-after-large ">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12">
                <div class="px-lg-8 px-xl-3">
                    <div class="single-block mb-11">
                        <div class="ce-bodytext">
                            <div class="bd-example"><button class="btn btn-primary"
                                    type="button">Primary</button><button class="btn btn-secondary"
                                    type="button">Secondary</button><button class="btn btn-success"
                                    type="button">Success</button><button class="btn btn-danger"
                                    type="button">Danger</button><button class="btn btn-warning"
                                    type="button">Warning</button><button class="btn btn-info"
                                    type="button">Information</button><button class="btn btn-dark"
                                    type="button">Dark</button><button class="btn btn-light"
                                    type="button">Light</button><button class="btn btn-link" type="button">Link</button>
                            </div>
                            <div class="bd-example"><button class="btn btn-outline-primary"
                                    type="button">Primary</button><button class="btn btn-outline-secondary"
                                    type="button">Secondary</button><button class="btn btn-outline-success"
                                    type="button">Success</button><button class="btn btn-outline-danger"
                                    type="button">Danger</button><button class="btn btn-outline-warning"
                                    type="button">Warning</button><button class="btn btn-outline-info"
                                    type="button">Information</button><button class="btn btn-outline-dark"
                                    type="button">Dark</button><button style="color:#212529"
                                    class="btn btn-outline-light" type="button">Light</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  </main>

  <div id="footer"></div>
  <div id="theme-customizer"></div>

  <script>window.COMPONENTS_BASE = '../';</script>
  <script src="../js/components.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
