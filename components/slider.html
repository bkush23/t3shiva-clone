<!-- SLIDER -->
<section class="slider">
  <div class="container">
    <div class="slider-wrapper">
      <div class="slider-item active">
        <img src="images/slider-1.png" alt="Slider Image 1" />
        <div class="slider-content">
          <h2>Slider Item 1</h2>
          <p>This is the first slider item with image and content.</p>
        </div>
      </div>
      <div class="slider-item">
        <img src="images/slider-2.png" alt="Slider Image 2" />
        <div class="slider-content">
          <h2>Slider Item 2</h2>
          <p>This is the second slider item with image and content.</p>
        </div>
      </div>
      <div class="slider-item">
        <img src="images/slider-3.png" alt="Slider Image 3" />
        <div class="slider-content">
          <h2>Slider Item 3</h2>
          <p>This is the third slider item with image and content.</p>
        </div>
      </div>
    </div>
    <div class="slider-controls">
      <button class="slider-prev" aria-label="Previous slide">❮</button>
      <button class="slider-next" aria-label="Next slide">❯</button>
    </div>
  </div>
</section>
