<!DOCTYPE html>
<html lang="en" data-header="light" data-footer="dark" data-layout="wide" data-align="left">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="../">
  <title>Gallery — Elements — T3Shiva</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <div id="navbar"></div>

  <main id="app" class="container"></main>

  <div id="footer"></div>
  <div id="theme-customizer"></div>

  <script>window.COMPONENTS_BASE = '../';</script>
  <script src="../js/components.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('../components/gallery.html');
        const html = await res.text();
        document.getElementById('app').innerHTML = html;
        if (typeof initScripts === 'function') initScripts();
      } catch (e) {
        console.error('Failed to load gallery component', e);
      }
    });
  </script>
  <script src="../js/script.js"></script>
</body>

</html>
